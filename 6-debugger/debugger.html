<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
		<title>Curso AngularJS - Debugger</title>
	</head>
	<body>
		<script type="text/javascript">

var pikachu = {
	"nome": "Pikachu",
	"idade": 17,
	"poderes": ["raio", "trovão"]
};

(function() {
// Fazer um breakpoint programaticamente
debugger;

console.log("Log");
console.info("Info");
console.warn("Warn");
console.error("Error");

var frutas = ["Abacaxi", "Morango", "Banana"]; 
console.table(frutas);


// Criando breakpoint
console.group('Par ou impar');
for(var i = 0; i < 100; i++) {
	if(i % 2 == 0) {
		console.log(i + ' é par');
	} else {
		console.log(i + ' é impar');
	}
	// Criando breakpoint condicional para >40
}
console.groupEnd('Par ou impar');

})()

		</script>
	</body>
</html>
