function fazer_6_biscoitos() {
	var biscoitos = 6;
	while(biscoitos > 0) {

}

function fazer_20_bolachas() {
	var bolachas;
	bolachas = 0;

	do {
		console.log('Fazendo uma bolacha');
		bolachas = bolachas + 1;
	} while(bolachas < 20);
}
