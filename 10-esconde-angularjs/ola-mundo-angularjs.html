<!DOCTYPE html>
<html lang="pt" ng-app="cursoAngular">
	<head>
		<meta charset="utf-8"/>
		<title>Curso AngularJS - Esconde AngularJS</title>
		<script type="text/javascript" src="http://localhost:8000/angularjs-1.5.6.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div ng-controller="DirigirController">
			Digite sua idade em anos: <input type="text" ng-model="idade"/>
			<div ng-show="pode-dirigir">
				Você tem permissão para dirigir! E pode beber vodka! =]
			</div>
			<div ng-hide="pode-dirigir">
				Você NÃO tem permissão para dirigir! Mas já pode tomar leite.
			</div>
		</div>
	</body>
</html>
