<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
		<title>Curso AngularJS - Olá Mundo JS V2</title>
	</head>
	<body>
		Digite seu nome: <input type="text" id="nome"/>
		<span id="saida"></span>
		<script type="text/javascript">
var campo_nome = document.getElementById('nome');
var saida = document.getElementById('saida');
campo_nome.onchange = function() {
	var nome = campo_nome.value;
	saida.innerHTML = 'Olá '+nome;
};
		</script>
	</body>
</html>
